<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Concerts-Around-The-World</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div align="center">
<h1>Concerts Around The World</h1>
</div>
<div id="mainframe">
<div id="map"></div>
<div id="sidebar">
<script type="template" id="concerts-template">
<div class="event">
<img src="{{image.medium.url}}">
<h2 ><a href="{{url}}">{{title}}</a></h2>

{{#if description}}
<p id="template-description">{{{description}}}</p>
{{else}}
<p id="template-description">Description not available.</p>
{{/if}}
 
<strong>VENUE :</strong> <p>{{venue_address}}</br>
{{city_name}} {{country_name}}</p>
</div>
</script>
</div>
</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="handlebars.js"></script>
<script src="main.js"></script>
</body>
</html>
